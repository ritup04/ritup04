name: Generate Pacman Animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Generate the pacman contribution graph
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. Create a dedicated folder for pushing
      - name: Prepare output folder
        run: |
          mkdir output-temp
          mv pacman-contribution-graph.svg output-temp/

      # 4. Push the SVG to the output branch
      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output-temp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
